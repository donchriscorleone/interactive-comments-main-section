<div class="modal-container" [class.hide]="!isOpen">
    <p class="modal-title">Delete comment</p>
    <p class="modal-content">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
    <div class="modal-actions">
        <app-button text="No, Cancel" type="normal" color="accent" size="sm"
            textTransform="uppercase" [enableHoverFx]="true" (onClick)="modalEvent.emit(false)"></app-button>
        <app-button text="Yes, DElete" type="normal" color="warning" size="sm"
            textTransform="uppercase" [enableHoverFx]="true" (onClick)="modalEvent.emit(true)"></app-button>
    </div>
</div>
